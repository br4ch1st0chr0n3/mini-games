<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental math</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container-fluid">

    <div class="row justify-content-center pb-2 pt-4">
      <div class="col-3 fixed my-auto">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
          aria-controls="offcanvasBottom" onclick="toggleSettingsOpen()">
          <i class="bi bi-gear-fill icon"></i>
        </button>
      </div>
      <div class="col-3 fixed icon my-auto">
        <i class="bi bi-check-circle-fill pe-2 correct"></i><span id="correct">0</span>
      </div>
      <div class="col-3 fixed icon my-auto">
        <i class="bi bi-x-circle-fill pe-2 incorrect"></i><span id="incorrect">0</span>
      </div>
    </div>

    <div id="task" class="row justify-content-center pt-2 pb-2">
      <div class="col-10">
        <p class="fw-bolder text-center exercise">
          <span id="a_number">1</span>
          <span id="operation">+</span>
          <span id="b_number">1</span>
          <span id="comparison">=</span>
          <span id="c_number">?</span>
        </p>
      </div>
    </div>

    <div id="keyboard">
      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('1')">
            1
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('2')">
            2
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('3')">
            3
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('4')">
            4
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('5')">
            5
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('6')">
            6
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('7')">
            7
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('8')">
            8
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('9')">
            9
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="deleteSymbol()">
            <i class="bi bi-backspace-fill"></i>
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('0')">
            0
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="addSymbol('-')">
            &minus;
          </button>
        </div>
      </div>

      <div class="offcanvas offcanvas-bottom h-50" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <!-- <div> -->
        <div class="row justify-content-center">
          <div class="offcanvas-header col settings ms-2 me-2">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">
              Settings
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"
              onclick="toggleSettingsOpen()"></button>
          </div>
        </div>
        <div class="offcanvas-body" id="settings_body">
          <div class="row justify-content-center pt-2 pb-2">
            <div class="col settings">
              <div class="row">
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" pattern="^0|[1-9][0-9]*$" class="form-control" id="a_min" placeholder="0"
                      value="0" oninput="handleInput('a','min')" />
                    <label for="a_min">Min</label>
                  </div>
                </div>
                <div class="col-2 my-auto text-center pb-2">
                  <button class="btn btn-outline-primary" id="a_term" onclick="toggleTerm('a')">a</button>
                </div>
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" pattern="^0|[1-9][0-9]*$" class="form-control" id="a_max" placeholder="0"
                      value="10" oninput="handleInput('a','max')" />
                    <label for="a_max">Max</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col my-auto text-center">
                  <div class="btn-group pb-2" id="arithmetical_operators">
                    <button type="button" class="btn btn-outline-primary" onclick="toggleOperation('plus')" id="plus">
                      &plus;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleOperation('minus')" id="minus">
                      &minus;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleOperation('times')" id="times">
                      &times;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleOperation('divide')"
                      id="divide">
                      &divide;
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" pattern="^0|[1-9][0-9]*$" class="form-control" id="b_min" placeholder="0"
                      value="0" oninput="handleInput('b','min')" />
                    <label for="floatingInputGrid">Min</label>
                  </div>
                </div>
                <div class="col-2 my-auto text-center">
                  <div class="pb-2">
                    <button class="btn btn-outline-primary" id="b_term" onclick="toggleTerm('b')">b</button>
                  </div>
                </div>
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" pattern="^0|[1-9][0-9]*$" class="form-control" id="b_max" placeholder="0"
                      value="10" oninput="handleInput('b','max')" />
                    <label for="floatingInputGrid">Max</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col my-auto text-center">
                  <div class="btn-group pb-2" id="comparison_operators">
                    <button type="button" class="btn btn-outline-primary" onclick="toggleComparison('eq')" id="eq">
                      &equals;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleComparison('leq')" id="leq">
                      &leq;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleComparison('geq')" id="geq">
                      &geq;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleComparison('lt')" id="lt">
                      &lt;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggleComparison('gt')" id="gt">
                      &gt;
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" pattern="^0|[1-9][0-9]*$" class="form-control" id="c_min" placeholder="0"
                      value="0" oninput="handleInput('c','min')" />
                    <label for="floatingInputGrid">Min</label>
                  </div>
                </div>
                <div class="col-2 my-auto text-center">
                  <div class="pb-2">
                    <button class="btn btn-outline-primary" id="c_term" onclick="toggleTerm('c')">c</button>
                  </div>
                </div>
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" pattern="^0|[1-9][0-9]*$" class="form-control" id="c_max" placeholder="0"
                      value="10" oninput="handleInput('c','max')" />
                    <label for="floatingInputGrid">Max</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    let toggleSettingsOpen = app.toggleSettingsOpen
    let addSymbol = app.addSymbol
    let deleteSymbol = app.deleteSymbol
    let toggleOperation = app.toggleOperation
    let handleInput = app.handleInput
    let toggleTerm = app.toggleTerm
    let toggleComparison = app.toggleComparison
    app.initTerms()
  </script>
</body>

</html>
