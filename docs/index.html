<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental math</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="row justify-content-center">
    <div class="col-4 fixed">
      <table class="table table-borderless">
        <tr>
          <td>
            <i class="bi bi-check-circle pe-2"></i><span id="correct">0</span>
          </td>
          <td>
            <i class="bi bi-x-circle pe-2"></i><span id="incorrect">0</span>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="task" class="row justify-content-center pt-2 pb-2">
    <div class="col-12">
      <p class="fs-1 fw-bolder text-center">
        <span id="first_number">1</span>
        <span>+</span>
        <span id="second_number">1</span>
        <span>=</span>
        <span id="answer">?</span>
      </p>
    </div>
  </div>

  <div id="keyboard">
    <div class="row justify-content-center pt-2 pb-2">
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(1)">1</button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(2)">2</button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(3)">3</button>
      </div>
    </div>

    <div class="row justify-content-center pt-2 pb-2">
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(4)">4</button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(5)">5</button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(6)">6</button>
      </div>
    </div>

    <div class="row justify-content-center pt-2 pb-2">
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(7)">7</button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(8)">8</button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(9)">9</button>
      </div>
    </div>

    <div class="row justify-content-center pt-2 pb-2">
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="delete_digit()">
          <i class="bi bi-backspace-fill"></i>
        </button>
      </div>
      <div class="col-3 d-grid fixed">
        <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(0)">0</button>
      </div>
      <div class="col-3 d-grid fixed">
      </div>
    </div>
  </div>

  <script>
    let no_answer = '?'

    var correct = 0
    var incorrect = 0

    set_new_task()

    function add_digit(i) {
      answer_node = document.getElementById('answer')
      current_answer = answer_node.textContent
      if (current_answer === no_answer) {
        current_answer = ''
      }
      new_answer = current_answer.concat(i.toString())
      answer_node.textContent = new_answer
      validate(new_answer)
    }

    function delete_digit() {
      answer_node = document.getElementById('answer')
      current_answer = answer_node.textContent
      new_answer = current_answer.slice(0, -1)
      answer_node.textContent = new_answer
    }

    function validate(answer) {
      first_number = parseInt(
        document.getElementById('first_number').textContent
      )
      second_number = parseInt(
        document.getElementById('second_number').textContent
      )
      result = first_number + second_number
      result_string = result.toString()
      if (result_string.length === answer.length) {
        if (result_string !== answer) {
          setTimeout(show_correct_answer, 1000, result_string)
          answer_node.style.color = "red"
          incorrect += 1
        } else {
          correct += 1
        }
        setTimeout(update_counters, 1000)
        setTimeout(set_new_task, 2000)
      }
    }

    function show_correct_answer(answer) {
      answer_node = document.getElementById("answer")
      answer_node.style.color = "green"
      answer_node.textContent = answer
    }

    function getRandomInt(max) {
      return Math.floor(Math.random() * max)
    }

    function set_new_task() {
      first_number = getRandomInt(10)
      second_number = getRandomInt(10)
      document.getElementById('first_number').textContent =
        first_number.toString()
      document.getElementById('second_number').textContent =
        second_number.toString()
      answer_node = document.getElementById('answer')
      answer_node.textContent = no_answer
      answer_node.removeAttribute("style")
    }

    function update_counters() {
      document.getElementById('correct').textContent = correct.toString()
      document.getElementById('incorrect').textContent = incorrect.toString()
    }

    let key_codes = new Map()

    for (let i = 0; i <= 9; i++) {
      key_codes.set(48 + i, i)
    }

    let backspace = "backspace"

    key_codes.set(8, backspace)

    document.addEventListener('keydown', function (event) {
      if (key_codes.has(event.keyCode)) {
        value = key_codes.get(event.keyCode)
        if (value === "backspace") {
          delete_digit()
        }
        else {
          add_digit(value)
        }
      }
    });
  </script>
</body>

</html>
