<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental math</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container-fluid">

    <div class="row justify-content-center pb-2 pt-4">
      <div class="col-3 fixed my-auto">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
          aria-controls="offcanvasBottom">
          <i class="bi bi-gear-fill icon"></i>
        </button>
      </div>
      <div class="col-3 fixed icon my-auto">
        <i class="bi bi-check-circle-fill pe-2 correct"></i><span id="correct">0</span>
      </div>
      <div class="col-3 fixed icon my-auto">
        <i class="bi bi-x-circle-fill pe-2 incorrect"></i><span id="incorrect">0</span>
      </div>
    </div>

    <div id="task" class="row justify-content-center pt-2 pb-2">
      <div class="col-10">
        <p class="fw-bolder text-center exercise">
          <span id="first_number">1</span>
          <span>+</span>
          <span id="second_number">1</span>
          <span>=</span>
          <span id="answer">?</span>
        </p>
      </div>
    </div>

    <div id="keyboard">
      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(1)">
            1
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(2)">
            2
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(3)">
            3
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(4)">
            4
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(5)">
            5
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(6)">
            6
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(7)">
            7
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(8)">
            8
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(9)">
            9
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="delete_digit()">
            <i class="bi bi-backspace-fill"></i>
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(0)">
            0
          </button>
        </div>
        <div class="col-3 d-grid fixed"></div>
      </div>


      <div class="offcanvas offcanvas-top h-100" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <!-- <div> -->
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel">
            Settings
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="settings_body">
        </div>
      </div>
    </div>
  </div>

  <script>
    $("#settings_body").load("settings_vertical.html");
    // $(function () {
      // settings_file = screen.width < 500 ? "settings_horizontal.html" : "settings_vertical.html"
      // $("#settings_body").load(settings_file);
    // });
  </script>
  <script src="logic.js"></script>
</body>

</html>
