<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental math</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container-fluid">

    <div class="row justify-content-center pb-2 pt-4">
      <div class="col-3 fixed my-auto">
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
          aria-controls="offcanvasBottom" onclick="update_settings_open()">
          <i class="bi bi-gear-fill icon"></i>
        </button>
      </div>
      <div class="col-3 fixed icon my-auto">
        <i class="bi bi-check-circle-fill pe-2 correct"></i><span id="correct">0</span>
      </div>
      <div class="col-3 fixed icon my-auto">
        <i class="bi bi-x-circle-fill pe-2 incorrect"></i><span id="incorrect">0</span>
      </div>
    </div>

    <div id="task" class="row justify-content-center pt-2 pb-2">
      <div class="col-10">
        <p class="fw-bolder text-center exercise">
          <span id="first_number">1</span>
          <span>+</span>
          <span id="second_number">1</span>
          <span>=</span>
          <span id="answer">?</span>
        </p>
      </div>
    </div>

    <div id="keyboard">
      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(1)">
            1
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(2)">
            2
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(3)">
            3
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(4)">
            4
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(5)">
            5
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(6)">
            6
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(7)">
            7
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(8)">
            8
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(9)">
            9
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="delete_digit()">
            <i class="bi bi-backspace-fill"></i>
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(0)">
            0
          </button>
        </div>
        <div class="col-3 d-grid fixed"></div>
      </div>

      <!-- <div class="offcanvas offcanvas-bottom h-75" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel"> -->
        <div>
        <div class="row justify-content-center">
          <div class="offcanvas-header col settings ms-2 me-2">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">
              Settings
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"
              onclick="update_settings_open()"></button>
          </div>
        </div>
        <div class="offcanvas-body" id="settings_body">
          <div class="row justify-content-center pt-2 pb-2">
            <div class="col settings">
              <div class="row">
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" class="form-control" id="a_min" placeholder="0" value="0"
                      oninput="validate_input('a_min','a_max','a_min')" />
                    <label for="a_min">Min</label>
                  </div>
                </div>
                <div class="col-2 my-auto text-center pb-2">
                  <button class="btn btn-outline-primary" id="a_term">a</button>
                </div>
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" class="form-control" id="a_max" placeholder="0" value="10"
                      oninput="validate_input('a_min','a_max','a_max')" />
                    <label for="a_max">Max</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col my-auto text-center">
                  <div class="btn-group pb-2" id="arithmetical_operators">
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('plus')" id="plus">
                      &plus;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('minus')" id="minus">
                      &minus;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('times')" id="times">
                      &times;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('divide')" id="divide">
                      &divide;
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" class="form-control" id="b_min" placeholder="0" value="0"
                      oninput="validate_input('b_min','b_max','b_min')" />
                    <label for="floatingInputGrid">Min</label>
                  </div> 
                </div>
                <div class="col-2 my-auto text-center">
                  <div class="pb-2">
                    <button class="btn btn-outline-primary" id="b_term">b</button>
                  </div>
                </div>
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" class="form-control" id="b_max" placeholder="0" value="10"
                      oninput="validate_input('b_min','b_max','b_max')" />
                    <label for="floatingInputGrid">Max</label>
                  </div>
                </div>
              </div>

              <div class="row"> 
                <div class="col my-auto text-center">
                  <div class="btn-group pb-2" id="comparison_operators">
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('eq')" id="eq">
                      &equals;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('leq')" id="leq">
                      &leq;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('geq')" id="geq">
                      &geq;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('lt')" id="lt">
                      &lt;
                    </button>
                    <button type="button" class="btn btn-outline-primary" onclick="toggle_operation('gt')" id="gt">
                      &gt;
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" class="form-control" id="c_min" placeholder="0" value="0" oninput="validate_input('c_min','c_max','c_min')"/>
                    <label for="floatingInputGrid">Min</label>
                  </div>
                </div>
                <div class="col-2 my-auto text-center">
                  <div class="pb-2">
                    <button class="btn btn-outline-primary" id="c_term">c</button>
                  </div>
                </div>
                <div class="col-5 my-auto text-center">
                  <div class="form-floating pb-2">
                    <input type="number" class="form-control" id="c_max" placeholder="0" value="10" oninput="validate_input('c_min','c_max','c_max')"/>
                    <label for="floatingInputGrid">Max</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>

</html>
