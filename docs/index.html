<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental math</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center pb-2 pt-4">
      <div class="col-3 fixed icon">
        <i class="bi bi-check-circle-fill pe-2 correct"></i><span id="correct">0</span>
      </div>
      <div class="col-3 fixed icon">
        <i class="bi bi-x-circle-fill pe-2 incorrect"></i><span id="incorrect">0</span>
      </div>
    </div>

    <div id="task" class="row justify-content-center pt-2 pb-2">
      <div class="col-10">
        <p class="fw-bolder text-center exercise">
          <span id="first_number">1</span>
          <span>+</span>
          <span id="second_number">1</span>
          <span>=</span>
          <span id="answer">?</span>
        </p>
      </div>
    </div>

    <div id="keyboard">
      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(1)">
            1
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(2)">
            2
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(3)">
            3
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(4)">
            4
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(5)">
            5
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(6)">
            6
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(7)">
            7
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(8)">
            8
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(9)">
            9
          </button>
        </div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="delete_digit()">
            <i class="bi bi-backspace-fill"></i>
          </button>
        </div>
        <div class="col-3 d-grid fixed">
          <button class="btn btn-secondary btn-square mx-auto" onclick="add_digit(0)">
            0
          </button>
        </div>
        <div class="col-3 d-grid fixed"></div>
      </div>

      <div class="row justify-content-center pt-2 pb-2">
        <div class="col-3 text-center">
          <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
            aria-controls="offcanvasBottom">
            <i class="bi bi-gear-fill icon"></i>
          </button>
        </div>

        <div class="offcanvas offcanvas-top h-50" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <!-- <div> -->
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">
              Settings
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="row justify-content-center pt-2 pb-2">
              <div class="col-2 my-auto">
                <div class="form-floating pb-2">
                  <input type="number" pattern="^0|([1-9][0-9]*)$" class="form-control" id="floatingInputGrid"
                    placeholder="0" value="0" />
                  <label for="floatingInputGrid">Min</label>
                </div>
                <div class="pb-2">
                  <button class="btn">a</button>
                </div>
                <div class="form-floating">
                  <input type="number" pattern="^0|([1-9][0-9]*)$" class="form-control" id="floatingInputGrid"
                    placeholder="0" value="10" />
                  <label for="floatingInputGrid">Max</label>
                </div>
              </div>
              <div class="col-2 text-center my-auto">
                <div class="btn-group-vertical">
                  <button type="button" class="btn btn-outline-primary">
                    &plus;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &minus;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &times;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &divide;
                  </button>
                </div>
              </div>

              <div class="col-2 my-auto">
                <div class="form-floating pb-2">
                  <input type="number" pattern="^0|([1-9][0-9]*)$" class="form-control" id="floatingInputGrid"
                    placeholder="0" value="0" />
                  <label for="floatingInputGrid">Min</label>
                </div>
                <div class="pb-2">
                  <button class="btn">b</button>
                </div>
                <div class="form-floating">
                  <input type="number" pattern="^0|([1-9][0-9]*)$" class="form-control" id="floatingInputGrid"
                    placeholder="0" value="10" />
                  <label for="floatingInputGrid">Max</label>
                </div>
              </div>

              <div class="col-2 text-center my-auto">
                <div class="btn-group-vertical">
                  <button type="button" class="btn btn-outline-primary">
                    &equals;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &leq;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &geq;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &lt;
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    &gt;
                  </button>
                </div>
              </div>

              <div class="col-2 my-auto">
                <div class="form-floating pb-2">
                  <input type="number" pattern="^0|([1-9][0-9]*)$" class="form-control" id="floatingInputGrid"
                    placeholder="0" value="0" />
                  <label for="floatingInputGrid">Min</label>
                </div>
                <div class="pb-2">
                  <button class="btn">c</button>
                </div>
                <div class="form-floating">
                  <input type="number" pattern="^0|([1-9][0-9]*)$" class="form-control" id="floatingInputGrid"
                    placeholder="0" value="10" />
                  <label for="floatingInputGrid">Max</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let no_answer = '?'

    var correct = 0
    var incorrect = 0

    set_new_task()

    function add_digit(i) {
      answer_node = document.getElementById('answer')
      current_answer = answer_node.textContent
      if (current_answer === no_answer) {
        current_answer = ''
      }
      new_answer = current_answer.concat(i.toString())
      answer_node.textContent = new_answer
      validate(new_answer)
    }

    function delete_digit() {
      answer_node = document.getElementById('answer')
      current_answer = answer_node.textContent
      new_answer = current_answer.slice(0, -1)
      answer_node.textContent = new_answer
    }

    function validate(answer) {
      first_number = parseInt(
        document.getElementById('first_number').textContent
      )
      second_number = parseInt(
        document.getElementById('second_number').textContent
      )
      result = first_number + second_number
      result_string = result.toString()
      if (result_string.length === answer.length) {
        if (result_string !== answer) {
          setTimeout(show_correct_answer, 1000, result_string)
          answer_node.style.color = 'red'
          incorrect += 1
        } else {
          correct += 1
        }
        setTimeout(update_counters, 1000)
        setTimeout(set_new_task, 2000)
      }
    }

    function show_correct_answer(answer) {
      answer_node = document.getElementById('answer')
      answer_node.style.color = 'green'
      answer_node.textContent = answer
    }

    function getRandomInt(max) {
      return Math.floor(Math.random() * max)
    }

    function set_new_task() {
      first_number = getRandomInt(10)
      second_number = getRandomInt(10)
      document.getElementById('first_number').textContent =
        first_number.toString()
      document.getElementById('second_number').textContent =
        second_number.toString()
      answer_node = document.getElementById('answer')
      answer_node.textContent = no_answer
      answer_node.removeAttribute('style')
    }

    function update_counters() {
      document.getElementById('correct').textContent = correct.toString()
      document.getElementById('incorrect').textContent = incorrect.toString()
    }

    let key_codes = new Map()

    for (let i = 0; i <= 9; i++) {
      key_codes.set(48 + i, i)
    }

    let backspace = 'backspace'

    key_codes.set(8, backspace)

    document.addEventListener('keydown', function (event) {
      if (key_codes.has(event.keyCode)) {
        value = key_codes.get(event.keyCode)
        if (value === 'backspace') {
          delete_digit()
        } else {
          add_digit(value)
        }
      }
    })
  </script>
</body>

</html>
